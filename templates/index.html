<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Campr Vendor Portal</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script type = "text/javascript"
            src = "{{ url_for('static', filename='js/jquery-2.1.3.js') }}"></script>

    <style type="text/css">
        body {
            padding-top: 100px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="login" class="">
            <form class="form-signin" action="/index/home" method="POST">
                <select class="form-control" name="username" placeholder="username">
                    <option value="">Select Vendor</option>
                    <option value="HVAC Company">HVAC Company</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Recycling">Recycling</option>
                    <option value="admin">admin</option>
                </select>

                <input class="form-control" name="password" type="password" placeholder="Password">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>


    </div>


</body>

</html>
